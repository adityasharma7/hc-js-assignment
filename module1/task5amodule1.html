<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array sum, min, max</title>
</head>

<body>
  <H2>Sum of array</H2>
  <P>shows the sum of array elements in the console.</P>
  <script>
    "use strict";
    const array = [10, 1, 42, 36, 4, 75, 6, 97, 81, 19, 10];
    let sum = 0;
    let mini = array[0];
    let max = array[0];

    for (let i = 0; i < array.length; i++) {
      sum += array[i];
    }
    console.log(sum);

    for (let i = 1; i < array.length; i++) {
      if (array[i] < mini) {
        mini = array[i];
      }
    }
    console.log(mini);

    for (let i = 1; i < array.length; i++) {
      if (array[i] > max) {
        max = array[i];
      }
    }
    console.log(max);
  </script>
</body>

</html>
