            margin: 4% 10%;
            height: max-content;
            width: max-content;
        }

        body {
            background-color: lightcyan;
        }

</head>

<body>
     <div>
         <img id = "image" width="100%" height="100%" alt="Oops! Something went wrong">
     </div>
  
     <script>
        "use strict";
         image.src = "thmbimg.png"; //right source is thumbimg.png

           alert("Image loaded succesfully");

           alert("Alternate image is here, Source image is not found");
         }
