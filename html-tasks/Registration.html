<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperfy | Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="container flex">
            <nav class="left-nav">
                <h3><a href="index.html">E-Commerce Site</a></h3>
            </nav>
            <nav class="right-nav">
                <ul class="flex">
                    <li><a href="Registration.html">Registration</a></li>
                    <li><a href="login.html">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="registration">
        <div class="container">
            <div class="title">Join Pepperfry</div>
            <div>
                <form class="grid">
                    <img src="assets/imgs/avatar.png" alt="avatar" class="avatar">
                    <input type="file" src="assets/images/avatar.png" class="img-btn" width="150" height="150">
                    <input type="text" placeholder="Full Name" id="signUpName" required>
                    <input type="email" placeholder="Email Id" id="signUpemail" required>
                    <input type="password" placeholder="Password" id="signUpPassword" required>
                    <input type="password" placeholder="Re - Enter Password" id="signUpRepassword" required>
                    <input type="tel" placeholder="Mobile Number" id="signNumber" required>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Made by <a href="https://github.com/rvutd">rvutd</a></p>
    </footer>
    
</body>
</html>
