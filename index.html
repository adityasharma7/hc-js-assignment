<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bubbling and capturing</title>
  </head>
  <body>
    <h2>Bubbling Event in Javascript</h2>

    <div id="parent1" style="border: 2px solid black">
      <button>
        <h2>Parent</h2>
      </button>
      <button id="child1">
        <p>Child</p>
      </button>
    </div>
    <br />
    <h2>Capturing Event in Javascript</h2>
    <div id="parent2" style="border: 2px solid black">
      <button>
        <h2>Parent</h2>
      </button>
      <button id="child2">
        <p>Child</p>
      </button>
    </div>
    <br />

    <script>
      document.getElementById("child1").addEventListener(
        "click",
        function () {
          alert("You clicked the Child element!");
        },
        false
      );

      document.getElementById("parent1").addEventListener(
        "click",
        function () {
          alert("You clicked the parent element!");
        },
        false
      );
      document.getElementById("child2").addEventListener(
        "click",
        function () {
          alert("You clicked the Child element!");
        },
        true
      );

      document.getElementById("parent2").addEventListener(
        "click",
        function () {
          alert("You clicked the parent element!");
        },
        true
      );
    </script>
  </body>
</html>
