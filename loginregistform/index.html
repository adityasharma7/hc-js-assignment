<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
<form class="form-container">
    <div class="form-card">
        <h1 class="heading">Registration Form</h1>
        <h2 class="register">Register</h2>
        
        <div class="form-inputs_container">
            <label class="form-label" for="email"><b>Email</b></label>
            <input class="form-inputs" type="email" placeholder="Enter Email...">
            <br>

            <label class="form-label" for="pswd"><b>Password</b></label>
            <input class="form-inputs" type="password" placeholder="Enter Password...">
            <br>

            <label class="form-label" for="pswd-repeat"><b>Confirm Password</b></label>
            <input class="form-inputs" type="password" placeholder="Enter Password...">
            <br>
        

            <button class="btn" type="submit">Register</button>
        </div>

    </div>
</form>
</body>
</html>
