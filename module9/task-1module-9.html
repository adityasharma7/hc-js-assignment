<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Simple code to use promise</h2>
    <script>
        "use strict";
        function getInfo(customer) {
            let Candidate = { name: "Shweta", age: 25 }
            return new Promise(function (resolve, reject) {


                if (Candidate.age > 23) {
                    resolve();

                } else {
                    reject();
                }

            });
        }

        getInfo().then(function () {
            console.log("Candidate is eligible for marriage")
        }).catch(function (error) {
            console.log("Candidate is not eligible for marriage")
        });
    </script>
</body>

</html>
