<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-1 Registration Form</title>
    <link rel="stylesheet" href="Registration.css" />
  </head>

  <body>
    <div class="container">
      <form action="">
        <img class="icon" src="logo.png" width="100px" height="100px" />
        <h1 class="main_heading">Registration Form</h1>
        <!-- name -->
<label for="name">Name : <span style="color: red;" >*</span></label>
<input type="text" id="name" class="all" name="name" placeholder="Full Name" />
<!-- email -->
<label for="email">Email : <span style="color: red;" >*</span></label>
<input type="text" id="email" class="all" name="name" placeholder="Email" />

        <!-- number -->
        <label for="num">Mobile Number : <span style="color: red;" >*</span></label>
        <input type="number" id="num" class="all" name="number" placeholder="Number" />
        <!-- password    -->
        <label for="pas"> password : <span style="color: red;" >*</span></label>
        <input type="password" id="pas" class="all" placeholder="password" />
        <!-- gender -->
        <label for="num">Gender <span style="color: red;" >*</span></label>
        <p class="all"> 
            Male <input type="radio" name="gender" id="gender" /> 
            Female<input  type="radio" name="gender" id="gender"/>
            other<input type="radio" name="gender" id="gender" required />
          </p>
        
        <!-- address -->
        <label for="address">Address :</label>
          <textarea name="Address" id="Address" class="all" cols="50" rows="5" placeholder="enter your address"></textarea>
        <hr/>
<input type="submit" name="submit" value="Create Account" >
      </form>
    </div>
  </body>
</html>
