<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>

<body style="background-color: azure;">

    <div id="logindiv">
        <h1>Ecommerce Login</h1>
        <form action="">
            <label for="account"><b>Account:</b></label><br>
            <input type="email" name="account" style="width:350px;" placeholder="Email address" id="account"><br>
            <label for="password"><b>Password:</b></label><br>
            <input type="password" name="password" style="width:350px;" placeholder="password" id="password"><br>
            <input type="checkbox" name="signin" id="signin">

            <label for="signin">Stay signed in</label><br>
            <input type="submit" id="submit" name="submit"><br>
            <hr style="margin-top: 20px;">
            <p style="margin-top:30px;">Sign in with: <a href="www.facebook.com" target="_self">facebook</a>,
                <a href="www.google.com" target="_self">Google</a>,
                <a href="www.linkedin.com" target="_self">Linkedin</a>,
                <a href="www.twitter.comm" target="_self">Twitter</a>
            </p>
        </form>
    </div>
</body>

</html>
