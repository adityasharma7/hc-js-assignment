<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="navBar">
        <div class="container">
            <nav class="left">
                <h1><a href="index.html">Scrum Report</a></h1>
            </nav>
            <nav class="right">
                <ul>
                    <li><a href="index.html">Scrum Form</a></li>
                    <li><a href="task2.html">Scrum Data</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="task1">
        <div class="container card">
            <div class="text-left">
                <h1>JS Module 7 Task 1</h1>
                <p>Scrum Report Form</p>
            </div>

            <form name="scrumForm" onsubmit="setScrumData()" action="task2.html">
                <div><input type="date" name="date" required/></div>
                <div><input type="text" name="fullName" placeholder="Full Name" required/></div>
                <div><input type="time" name="time" required/></div>
                <div>
                    <textarea name="haveDone" placeholder="What Did I do Today?" required></textarea>
                </div>
                <div>
                    <textarea name="willDo" placeholder="What will I do Tomorrow?" required></textarea>
                </div>
                <div><input type="submit" class="btn" value="Submit" name="submit" onclick="setFormSubmitting()"/></div>
            </form>
        </div>
    </section>

    <footer>
        <p>Made with <i class="fa-solid fa-heart red"></i> by rvutd</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
