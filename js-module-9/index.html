<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Module 9 | Task 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <nav class="card-shadow">
            <h1>JS Module 9</h1>
            <div class="flex">
                <a href="task2.html" class="mx-2">Task 2</a>
                <button onclick="getuser()">Get Random User</button>
            </div>
        </nav>
    </header>

    <section class="random">
        <div class="container card-shadow">
            <img src="#" alt="image">
            <p>Hi my name is</p>
            <h1>Name</h1>
        </div>
    </section>

    <footer>
        <p>Made with <i class="fa-solid fa-heart red"></i> by rvutd</p>
    </footer>
    <script>
        var random = document.querySelector('.random');

        async function getuser() {
            const data = await fetch('https://randomuser.me/api');
            // To destructure a data present in object
            // can only be done by name of key and in { key } <- this format...
            const { results } = await data.json();

            setUser(results)
        }

        function setUser(results){
            const img = document.querySelector('.container>img');
            img.src = results[0].picture.large;

            const myName = document.querySelector('.container>h1');
            myName.innerHTML = results[0].name.first + " " + results[0].name.last;
        }

        getuser()
    </script>
</body>
</html>
