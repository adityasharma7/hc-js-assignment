<script>

// b. Print “List is full of prime no” if every element is prime 

    let arr3 = [10, 1, 42, 36, 4, 75, 6, 97, 81, 19, 10]
    let result = [];
function isPrime(arr3) {
  if(arr3 < 2) return false;

  for (let k = 2; k < arr3; k++){
    if(arr3 % k == 0){
      return false;
    }
  }
  return true;
}
arr3.forEach(function (element) {
  const item = isPrime(element);
  if (item) {
    result.push(element);
  }
});
console.log(result);

if(arr3.every(isPrime)){
    console.log("List is full of prime number")
}else{
    console.log("list is not full of prime numbers")
}


</script>
