<script>

    // Print “List has a prime no” if there is a prime no in it
    let arr  = [10, 1, 42, 36, 4, 75, 6, 97, 81, 19, 10]

    
    function isPrime(arr) {
      if(arr < 2) return false;
    
      for (let k = 2; k < arr; k++){
        if(arr % k == 0){
          return false;
        }
      }
      return true;
    }
    
    let count = 0
    for( let i of arr ){
      let item = isPrime(i)
        if(item){
        count++
        
    }
    }
    if(count>=1){
    console.log("List has a prime number in it ")
    }else{
        console.log("list dont have  prime numbers")
    }
    
    </script>
