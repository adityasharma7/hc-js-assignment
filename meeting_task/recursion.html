<script>
    var list = [];
    let n = window.prompt("Enter Value");

    function prime(n) {
        if (n <= 2) {
            return;
        }
        let flag = false;
        for (let i = 2; i < n; i++) {
            if ((n % i) === 0) {
                flag = true;
                break;
            }
        }
        if (flag === false) list.push(n);
        return prime(n - 1);
    }
    prime(n);
    console.log(list);
</script>
