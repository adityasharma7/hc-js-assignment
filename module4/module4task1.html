<h2>To deep clone object using JSON methods.</h2>
<body>
<script>
    "use strict";
    const company = {
        companyname: "Hotwax commerce",
        address: "Vijay Nagar Indore",
        employee: {
            fname: "Niharika",
            lname: "Sharma",
            emplyid: 102,
            age: 24
        }
    }

    const companystr = JSON.stringify(company);
    const cloncompany = JSON.parse(companystr);

    cloncompany.companyname = "Hotwax System";
    cloncompany.employee.emplyid = 101;
    console.log(cloncompany);
    console.log(company);
</script>   
</body>
</html>
