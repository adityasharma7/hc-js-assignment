<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h2>Enter your details</h2>
    <form action="" method="post">
      <label for="fname">Name: </label> <br />
      <input for="fname" type="text" required placeholder="First Name"/>
      <br />

      <input for="lname" type="text" required placeholder="Last Name" />
      <br />
      <br />

      <label for="email">Email: </label> <br />
      <input for="email" type="email" required placeholder="example@email.com" />
      <br />
      <br />

      <label for="phone">Phone: </label> <br />
      <input for="phone" type="text" size="10" required />
      <br />
      <br />

      <label for="address">Address: </label> <br />
      <input type="text" name="address-sa" placeholder="Street Address">
      <br />
      <input type="text" name="address-city" placeholder="City">  
      <br />
      <input type="text" name="address-state" placeholder="State">
      <br />
      <input type="text" name="address-zip" placeholder="Zipcode">
      <br />
      <input type="text" name="address-country" placeholder="Country">


      <br />
      <br />


      <label for="gender">Gender: </label>
      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female
      <br />
      <br />

      <label for="password">Enter Password: </label> <br />
      <input type="password" name="password" required /><br /><br />

      <label for="Cpassword">Confirm Password: </label> <br />
      <input type="password" name="password" required /><br /><br />
      <input type="submit" value="Create Account" />
      <br />
      <br />
      <a href="login.html"> Already have an account? </a>
    </form>
  </body>
</html>
