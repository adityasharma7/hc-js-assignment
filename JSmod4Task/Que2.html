<!-- To implement regular expression for name with letters -->

<script>


    const str =  "Kanchan , Kartik , Atharva"
    const Regularexp = /K/g;

    const find = str.search(Regularexp);
    const result = Regularexp.test(str);

    console.log(`Finding  a name with letter  ${str[find]}`);
    result ? console.log(`the name exists with the letter 'K' at  ${find}th index`) : console.log("the name doesn't exist with the letter 'K'");
