<h2>Sum using recursion</h2>
<body>
<script>
      const array = [4, 6, 8,2];

  function sum(arr) {

    if (array.length == 0) return 0;
    return add(arr, 0);

    function add(arr, curr) {
        if (curr == arr.length - 1) return arr[curr];
        return arr[curr] + add(arr, curr + 1);
    }
  };

const sumarr = sum(array);

console.log("sum of array elements are:", sumarr); 
</script>
