<script>
    let n = prompt("Enter Value");
    let arr = [2];

    function findIfPrime(num) {
        for (let i = 2; i < num; i++) {
            if ((num % i) === 0) return false;
        }
        return true;
    }

    function prime(n) {
        if (n <= 2) return;

        if (findIfPrime(n)) arr.push(n);

        return prime(n - 1);
    }

    prime(n);
    console.log(arr);
</script>
