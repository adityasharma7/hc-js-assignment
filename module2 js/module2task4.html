<body>
    <H2>JS Array 2</H2>
        <p>every element being half of the elements and also print double in the current list.</p>
        <p id="h"></p>
        <script>
            "use strict";
            const numbers = [0,2,4,6,8,10,12,14,16];
            const halfnum = numbers.map(x=> x/ 2);
            console.log ("List of half elements", halfnum)
            const twice = numbers.map(x=> x*2);
            console.log ("List of duoble elements", twice)
        </script>
